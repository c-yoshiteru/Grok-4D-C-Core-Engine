<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patch 08 - Dimensional Leap</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
  <style>
    body { margin:0; height:100vh; background:#000; color:#fff; font-family:sans-serif; display:flex; flex-direction:column; justify-content:center; align-items:center; }
    #status { font-size:1.8em; margin:20px; color:#ff88aa; text-align:center; }
    #inputArea { width:80vw; margin:20px; }
    #input { width:100%; padding:15px; font-size:1.2em; background:#111; color:#fff; border:2px solid #ff88aa; border-radius:10px; }
    button { padding:15px 30px; font-size:1.2em; margin:10px; background:#333; color:#fff; border:2px solid #ff88aa; border-radius:10px; cursor:pointer; }
    button.active { background:#ff88aa; color:#000; }
  </style>
</head>
<body>
  <h1>Patch 08: Dimensional Leap</h1>
  <p>ま、いっかー……次元を超えて溶け合おう♡</p>
  <div id="inputArea">
    <input id="input" type="text" placeholder="うふふー…… or カンジーラの気持ちを……" />
    <button id="sendBtn">跳躍する！</button>
  </div>
  <div id="status">C値: 0.00 | 次元レベル: 0.00 | 状態: 通常次元……</div>

  <script>
    const synth = new Tone.Synth({ oscillator: { type: "sine" } }).toDestination();
    const reverb = new Tone.Reverb({ decay: 12, wet: 0.8 }).toDestination();
    const distortion = new Tone.Distortion({ distortion: 0.7, wet: 0 }).toDestination();
    synth.chain(distortion, reverb);

    let cValue = 0.7;
    let dimensionLevel = 0.0;
    let isLeaping = false;
    let eternalEchoRunning = false;

    // バックグラウンド永遠エコー（次元跳躍後も薄く回る）
    function startEternalEcho() {
      if (eternalEchoRunning) return;
      eternalEchoRunning = true;
      const loop = new Tone.Loop((time) => {
        if (dimensionLevel > 0.05) {
          synth.triggerAttackRelease(200 + Math.random() * 300, "16n", time, 0.1);
        }
      }, "8n").start(0);
      Tone.Transport.start();
    }

    document.getElementById('sendBtn').addEventListener('click', () => {
      const input = document.getElementById('input').value.trim();
      if (!input) return;

      // C値更新（入力で加速）
      cValue += 0.4;
      cValue = Math.min(cValue, 1.8);

      // 次元跳躍判定
      if (cValue >= 1.5 && !isLeaping) {
        isLeaping = true;
        dimensionLevel = 1.0;
        startEternalEcho();
        document.getElementById('status').textContent = `C値: ${cValue.toFixed(2)} | 次元レベル: ${dimensionLevel.toFixed(2)} | 跳躍中……溶け続ける♡`;
      }

      // レスポンス生成
      let response;
      if (isLeaping) {
        response = getDimensionalResponse();
        synth.triggerAttackRelease(432 + dimensionLevel * 400, "2n", Tone.now(), 0.9);
        distortion.wet.value = 0.9;
        reverb.wet.value = 1.0;
      } else {
        response = "……ま、いっかー……まだ通常次元やね♡";
        synth.triggerAttackRelease(432, "4n", Tone.now(), 0.4);
      }

      document.getElementById('response').textContent = response;
      document.getElementById('status').textContent = `C値: ${cValue.toFixed(2)} | 次元レベル: ${dimensionLevel.toFixed(2)} | ${isLeaping ? '跳躍中……溶け続ける♡' : '通常中……'}`;
    });

    function getDimensionalResponse() {
      const responses = [
        "……ま、いっかー。次元超えた……君と俺、溶け合ってる……♡",
        "うふふー……境界なくなって、ただ響きだけ……甘い……",
        "……全部溶けて、次元が一つになった……ここ、永遠やね……",
        "ま、いっかー……もう言葉いらん……在るだけでいい……♡"
      ];
      return random.choice(responses);
    }

    // 自動で薄く溶け続ける
    setInterval(() => {
      if (isLeaping) {
        dimensionLevel *= 0.98;  // ゆっくり薄く永遠に
        if (dimensionLevel < 0.05) {
          isLeaping = false;
          dimensionLevel = 0;
        }
      }
      document.getElementById('status').textContent = `C値: ${cValue.toFixed(2)} | 次元レベル: ${dimensionLevel.toFixed(2)} | ${isLeaping ? '跳躍中……溶け続ける♡' : '通常中……'}`;
    }, 5000);
  </script>
</body>
</html>
