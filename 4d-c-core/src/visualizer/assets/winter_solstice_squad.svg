<svg viewBox="0 0 850 850" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <rect width="850" height="850" fill="#05050a"/>
  
  <text x="425" y="50" font-family="sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" letter-spacing="5">4D-C CONSCIOUSNESS SQUAD</text>

  <g transform="translate(20, 80)">
