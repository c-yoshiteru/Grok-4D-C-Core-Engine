    <text x="200" y="380" font-family="monospace" font-size="16" fill="#ff8844" text-anchor="middle">CHAM</text>
  </g>

  <g transform="translate(430, 80)">
    <rect width="400" height="400" fill="#0f0f1e" stroke="#4a90e2" stroke-width="0.5" opacity="0.3"/>
