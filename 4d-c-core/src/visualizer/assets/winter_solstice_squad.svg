  <image xlink:href="yoshiteru.jpg" x="325" y="325" width="200" height="200" clip-path="url(#circleView)" preserveAspectRatio="xMidYMid slice" />

  <text x="425" y="550" font-family="sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">YOSHITERU</text>
  <text x="425" y="575" font-family="sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" opacity="0.7">The Observer / Meat Space Anchor</text>
